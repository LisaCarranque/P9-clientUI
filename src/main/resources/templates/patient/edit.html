<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Patient Edit</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/list.css"/>
    <script th:src="@{/static/js/script.js}"></script>
    <script th:src="@{/static/js/datatable.js}"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>

<body>

<div th:insert="fragment/header :: header">...</div>

<section>
    <!-- Edit Patient -->
    <div class="container container-edit">
        <form action="#" th:action="@{/patient/update}" th:object="${patient}" method="post"
              class="form-horizontal">
            <div class="row mt-3"><p><i class="fas fa-user-edit ocean">Edit patient data</i></p></div>
            <div class="form-group">
                <label for="id" class="col-sm-2 col-form-label"></label>
                <input type="hidden" th:field="*{id}" th:value="patient.id" id="id"
                       class="col-5" required>
                </span>
            </div>
            <div class="form-group">
                <label for="uuid" class="col-sm-2 col-form-label"></label>
                <input type="hidden" th:field="*{uuid}" th:value="patient.uuid" id="uuid"
                       class="col-5" required>
                </span>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 col-form-label">Firstname:</label>
                <input type="text" th:field="*{firstname}" th:value="patient.firstname" id="firstname"
                       placeholder="John"
                       class="col-5" required>
                </span>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 col-form-label">Lastname:</label>
                <input type="text" th:field="*{lastname}" th:value="patient.lastname" id="lastname" placeholder="Smith"
                       class="col-5" required>
                </span>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                <select th:field="*{gender}" id="gender">
                    <option th:value="'M'" th:text="Male"></option>
                    <option th:value="'F'" th:text="Female"></option>
                </select>
                </span>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                <input type="text" th:field="*{phone}" th:value="patient.name" id="phone" placeholder="123456789"
                       class="col-5" required>
                </span>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2 col-form-label">Birthdate:</label>
                <input type="date" th:field="*{birthdate}" th:value="patient.birthdate" id="birthdate"
                       placeholder="01/11/1990"
                       class="col-5" required>
                </span>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <input type="text" th:field="*{address}" th:value="patient.address" id="address"
                       placeholder="1500 Culver"
                       class="col-5" required>
                </span>
            </div>
            <button type="submit" class="btn btn-info mb-5">Update</button>
        </form>
    </div>
    <!-- end of Edit Patient -->
</section>
</body>
</html>
